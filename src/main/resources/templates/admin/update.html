<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm Người Dùng</title>
    <head th:replace="link/head :: head"></head>
</head>

<body>

<div class="container-scroller">
    <nav th:replace="link/nav :: nav"></nav>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="link/nav1 :: nav"></nav>

        <div class="main-panel">
            <div class="content-wrapper pb-0">
                <div class="container">
                    <h2>Thêm Người Dùng</h2>
                    <form th:action="@{/admin/user/update}" th:object="${user}" method="post">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control input-custom" id="username"
                                       th:field="*{username}">
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                       class="text-danger"></label>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="password">Mật khẩu</label>
                                <input type="password" class="form-control input-custom" id="password"
                                       th:field="*{password}">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="text-danger"></label>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="confirmPassword">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control input-custom" id="confirmPassword" th:field="*{confirmPassword}">
                                <label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></label>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="fullname">Họ và tên</label>
                                <input type="text" class="form-control input-custom" id="fullname"
                                       th:field="*{fullname}">
                                <label th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"
                                       class="text-danger"></label>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="gender">Giới tính</label>
                                <select class="form-control input-custom" id="gender" th:field="*{gender}">
                                    <option value="true">Nam</option>
                                    <option value="false">Nữ</option>
                                </select>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="email">Email</label>
                                <input type="email" class="form-control input-custom" id="email" th:field="*{email}">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="text-danger"></label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="phoneNumber">Số điện thoại</label>
                                <input type="text" class="form-control input-custom" id="phoneNumber"
                                       th:field="*{phonenumber}">
                                <label th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"
                                       class="text-danger"></label>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-control input-custom" id="address" th:field="*{address}">
                                <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                       class="text-danger"></label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="role">Vai trò</label>
                                <select class="form-control input-custom" id="role" th:field="*{role}">
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-success">Thêm Người Dùng</button>
                    </form>
                </div>
            </div>
            <footer th:replace="link/footer :: footer"></footer>
        </div>
    </div>
</div>

<style>
    .input-custom {
        border-radius: 20px;
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>

</body>
</html>
