<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="link/head :: head"></head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth" style="background:#F2E4E0;">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5 shadow-sm"
                         style="border-radius: 10px; background: #ffffff;">
                        <h3 style="color: #0a53be;">Xin chào!</h3>
                        <h5 class="fw-light text-muted">Vui lòng đăng nhập để tiếp tục.</h5>
                        <form class="pt-3" th:action="@{/admin/login}" method="post">
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="username" style="font-weight: bold;">Username</label>
                                <input style="border-color: #0a53be; border-radius: 8px;"
                                       type="text"
                                       class="form-control form-control-lg"
                                       id="username"
                                       name="username"
                                       placeholder="Nhập username"
                                       required>
                            </div>
                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password" style="font-weight: bold;">Password</label>
                                <input style="border-color: #0a53be; border-radius: 8px;"
                                       type="password"
                                       class="form-control form-control-lg"
                                       id="password"
                                       name="password"
                                       placeholder="Nhập mật khẩu"
                                       required>
                            </div>
                            <!-- Submit Button -->
                            <div class="mt-3 d-grid gap-2">
                                <button class="btn btn-block btn-primary btn-lg fw-bold auth-form-btn"
                                        type="submit"
                                        style="background: #0a53be; border-radius: 8px;">
                                    Đăng nhập
                                </button>
                            </div>
                        </form>
                        <!-- Error Message -->
                        <div th:if="${error}" class="mt-3">
                            <p class="text-danger fw-semibold">
                                [[${error}]]
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
</body>
</html>
