<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="link/head :: head">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth" style="background:#F2E4E0;">
            <div class="row flex-grow">
                <div class="col-lg-6 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <h3>Đăng Ký Tài Khoản</h3>
                        <h5 class="fw-light">Điền thông tin để tạo tài khoản.</h5>
                        <form class="pt-3" th:action="@{/home/register}" method="post" th:object="${userDto}">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="username">Tên người dùng</label>
                                    <input style="border-color: #2b3035; border-radius: 10px;"
                                           type="text" class="form-control form-control-lg"
                                           id="username" th:field="*{username}" placeholder="Tên người dùng" required>
                                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></label>
                                </div>
                                <div class="col-md-6">
                                    <label for="fullname">Họ và Tên</label>
                                    <input style="border-color: #2b3035; border-radius: 10px;"
                                           type="text" class="form-control form-control-lg"
                                           id="fullname" th:field="*{fullname}" placeholder="Họ và Tên" required>
                                    <label th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Gmail</label>
                                <input style="border-color: #2b3035; border-radius: 10px;"
                                       type="email" class="form-control form-control-lg"
                                       id="email" th:field="*{email}" placeholder="Gmail" required>
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber">Số điện thoại</label>
                                <input style="border-color: #2b3035; border-radius: 10px;"
                                       type="tel" class="form-control form-control-lg"
                                       id="phonenumber" th:field="*{phonenumber}" placeholder="Số điện thoại" required>
                                <label th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="text-danger"></label>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9">
                                    <label for="address">Địa chỉ</label>
                                    <input style="border-color: #2b3035; border-radius: 10px;"
                                           type="text" class="form-control form-control-lg"
                                           id="address" th:field="*{address}" placeholder="Địa chỉ" required>
                                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></label>
                                </div>
                                <div class="col-md-3">
                                    <label for="gender">Giới tính</label>
                                    <select class="form-control input-custom" id="gender" th:field="*{gender}">
                                        <option value="true">Nam</option>
                                        <option value="false">Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="password">Mật khẩu</label>
                                    <input style="border-color: #2b3035; border-radius: 10px;"
                                           type="password" class="form-control form-control-lg"
                                           id="password" th:field="*{password}" placeholder="Mật khẩu" required>
                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                                    <input style="border-color: #2b3035; border-radius: 10px;"
                                           type="password" class="form-control form-control-lg"
                                           id="confirmPassword" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" required>
                                    <label th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></label>
                                </div>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6LfEYN8qAAAAABZHD3otd1AlqFyXXYXU5LUKbBHC"></div> <!-- Thay thế YOUR_SITE_KEY_HERE bằng site key của bạn -->
                            <div class="mt-3 d-grid gap-2">
                                <button class="btn btn-block btn-primary btn-lg fw-semibold auth-form-btn" type="submit">ĐĂNG KÝ</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <p>Bạn đã có tài khoản? <a href="/home/login" style="color: #2b3035; font-weight: bold;">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- endinject -->
</body>
</html>
